services:
  # Django Backend API
  - type: web
    name: pixeltales-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "chmod +x build-minimal.sh && ./build-minimal.sh"
    startCommand: "gunicorn storybookapi.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120 --max-requests 1000 --max-requests-jitter 50"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        sync: false
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: JWT_ACCESS_TOKEN_LIFETIME_DAYS
        value: 30
      - key: JWT_REFRESH_TOKEN_LIFETIME_DAYS
        value: 365
      - key: DATABASE_URL
        sync: false
      - key: SKIP_HEAVY_BUILD
        value: true
      - key: DAPHNE_VERBOSITY
        value: 0
      - key: PYTHONUNBUFFERED
        value: 1
      - key: WEB_CONCURRENCY
        value: 1
